# ================================
# Nginx Config for React + Proxy
# ================================
server {
    listen 80;

    # React App Serve (Default Root)
    root /usr/share/nginx/html;
    index index.html;
    server_name localhost;

    # Handle React Routes Properly
    location / {
        try_files $uri /index.html;
    }

    # Proxy Backend API to Backend Container
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;  # âœ… Clean URL (Remove /api/)
        proxy_pass https://hook4startup-backend.onrender.com;
        proxy_ssl_verify off; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Optional: Serve static files if needed
    location /static/ {
        root /usr/share/nginx/html;
    }

    # Error Handling
    error_page 404 /index.html;
}
